version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tiktok_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  api:
    build: .
    container_name: tiktok_api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./downloads:/app/downloads
      - ./.env:/app/.env
    depends_on:
      - redis
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    build: .
    container_name: tiktok_worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./downloads:/app/downloads
      - ./.env:/app/.env
    depends_on:
      - redis
    restart: unless-stopped
    command: python -m app.worker

  bot:
    build: .
    container_name: tiktok_bot
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_BASE_URL=http://api:8000
    volumes:
      - ./.env:/app/.env
    depends_on:
      - redis
      - api
    restart: unless-stopped
    command: python -m app.bot

volumes:
  redis_data:
